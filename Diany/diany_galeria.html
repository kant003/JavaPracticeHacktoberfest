               <!--javascript para los pop up-->
         <!--JavaScript -->
            <script>
                $(document).ready(function () {
                    $('.img-fluid').click(function () {
                        var imgSrc = $(this).attr('src');
                        var imgAlt = $(this).attr('alt');
                        $('#imagenModal').find('.modal-body img').attr({
                            src: imgSrc,
                            alt: imgAlt
                        });
                        $('#imagenModal').modal('show');
                    });
                });
            </script>
