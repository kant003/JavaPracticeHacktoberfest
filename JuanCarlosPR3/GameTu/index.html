<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GameTu.css">
    <title>GameTu</title>
</head>
<body>
    <div id="headboard">
        <h1>GAMETU</h1>
        <p>Guess the game?</p>
    </div>

    <!-- Imagen del juego -->
    <img src="" alt="">

    <!-- Cuadro de texto y lista de sugerencias -->
    <input type="text" id="text1" class="text1" placeholder="Introduce the game">
    <ul id="suggestions"></ul>

    <!-- Botones -->
    <button id="button1" class="button1" type="submit">Send</button>
    <button id="skipButton" class="button1" type="button">Skip</button>

    <!-- Score -->
    <p id="score" class="score">Score: 0 </p>

    <script src="GameTu.js"></script>
</body>
</html>
