<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Piano web con Vite y Vanilla</h1>
    </header>

    <!-- contenedor de todas las teclash. -->
    <!-- Para editar varias etiquetas usamos ctrl + alt + flecha abajo -->
    <!-- data-: es un atributo especial para usar en JavaScript -->
    <main>
      <section class="container">
        <div class="key white-key" data-note="C4">DO</div>
        <div class="key black-key" data-note="C#4">DO#</div>
        <div class="key white-key" data-note="D4">RE</div>
        <div class="key black-key" data-note="D#4">RE#</div>
        <div class="key white-key" data-note="E4">MI</div>
        <div class="key white-key" data-note="F4">FA</div>
        <div class="key black-key" data-note="F#4">FA#</div>
        <div class="key white-key" data-note="G4">SOL</div>
        <div class="key black-key" data-note="G#4">SOL#</div>
        <div class="key white-key" data-note="A4">LA</div>
        <div class="key black-key" data-note="A#4">LA#</div>
        <div class="key white-key" data-note="B4">SI</div>
        <div class="key white-key" data-note="C5">DO</div>
      </section>
    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
