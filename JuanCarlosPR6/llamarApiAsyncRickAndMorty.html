<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="boton">Click me please with async/away</button>
    <div id="output"></div>
    <script>
        const TOTAL_CHARACTERS = 826
        const getRandomNum = () => randomNum = Math.floor((Math.random() * TOTAL_CHARACTERS) + 1)

        document.getElementById('boton').addEventListener('click', async () => {

            try {
                const randomnum = getRandomNum()
                const response = await fetch('https://rickandmortyapi.com/api/character/' + randomnum)
                const data = await response.json()

                document.getElementById('output').innerHTML = `
                    <h2>${data.name}</h2>
                    <img src="${data.image}"/>`

            } catch (err) { console.log(err) }

        }
    )
    </script>
</body>

</html>
