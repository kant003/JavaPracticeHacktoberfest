<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css">
   
  </head>
  <body>
    <div id="game" style="display: flex;">
        <div id="stats">
         <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
<span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
<span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
</div>
      <div id="controls">
      <button id="button1">Ir a la tienda.</button>
      <button id="button2">Ir a la cueva</button>
      <button id="button3">Luchar contra el dragón</button>
      
      
      
      <div id="monsterStats">
      <span class="stat">Monster name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      <div id="text">Bienvenido a Dragon Repeller. 
        Debes derrotar al dragón que está impidiendo que la gente salga del pueblo. 
        Estás en la plaza del pueblo. ¿A dónde quieres ir? 
        Usa los botones de arriba.</div>
    </div></div>
     <script src=./script.js></script>
  </body>
</html>
