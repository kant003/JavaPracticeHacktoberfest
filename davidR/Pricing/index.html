<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing de Ciudades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Planes de Viaje por Ciudad</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="img/amsterdam.jpg"
              class="card-img-top city-img"
              alt="Amsterdam"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Amsterdam</h5>
              <p class="card-text">
                Plan básico con visitas guiadas y transporte local.
              </p>
              <h6 class="price">€150 / semana</h6>
              <a href="#" class="btn btn-primary">Reservar</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="img/berlin.jpg"
              class="card-img-top city-img"
              alt="Berlin"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Berlin</h5>
              <p class="card-text">
                Plan cultural con museos y tours históricos.
              </p>
              <h6 class="price">€180 / semana</h6>
              <a href="#" class="btn btn-primary">Reservar</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="img/budapest.jpg"
              class="card-img-top city-img"
              alt="Budapest"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Budapest</h5>
              <p class="card-text">
                Plan relax con balnearios y paseos en barco.
              </p>
              <h6 class="price">€140 / semana</h6>
              <a href="#" class="btn btn-primary">Reservar</a>
            </div>
          </div>
        </div>

        <!-- Repite para las otras ciudades -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
