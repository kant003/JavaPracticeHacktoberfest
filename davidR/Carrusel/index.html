<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrusel de Ciudades Europeas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="carrusel.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Ciudades Europeas</h1>

      <div id="carouselCiudades" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/paris.jpg"
              class="d-block w-100 img-fluid"
              alt="París"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>París</h5>
              <p>La ciudad de la luz y el arte.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="img/amsterdam.jpg"
              class="d-block w-100 img-fluid"
              alt="Ámsterdam"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Ámsterdam</h5>
              <p>Canales, bicicletas y libertad.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="img/roma.png"
              class="d-block w-100 img-fluid"
              alt="Roma"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Roma</h5>
              <p>Historia en cada rincón.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="img/santorini.jpg"
              class="d-block w-100 img-fluid"
              alt="Santorini"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Santorini</h5>
              <p>Paisajes blancos y azules junto al mar.</p>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselCiudades"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselCiudades"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselCiudades"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselCiudades"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselCiudades"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselCiudades"
            data-bs-slide-to="3"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
