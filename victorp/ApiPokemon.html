<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- ASYNC/AWAY -->
<button id="btn">Obtener pokemon con ASYNC/AWAY</button>
<div id="output"></div>

<script>
    const TOTAL_POKEMON = 1025
    const getRandomNum = () => Math.floor(Math.random() * TOTAL_POKEMON) + 1

    document.getElementById('btn').addEventListener('click', async () => {
        //Obtener un numero aleatorio 0 al x
        const randomNum = getRandomNum()
        //Hacer fetch a la API
        try {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon/' + randomNum)
            //Esperar a que la respuesta se convierta en json
            const data = await response.json()
            //Mostrar el resultado por pantalla
            //Esto se mejora con ANGULAR O REACT
            document.getElementById('output').innerHTML = `
            <h2>${data.name}</h2>
            <img src="${data.sprites.front_default}"/>
        `
            //Fin
        }catch (error) {
            document.getElementById('output').textContent = 'Error al obtener el pokemon'
        }
    })
</script>
</body>
</html>
