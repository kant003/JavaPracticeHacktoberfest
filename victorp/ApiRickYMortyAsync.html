<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<!-- ASYNC/AWAY -->
<button id="btn">Obtener un personaje rick y morty</button>
<div id="output"></div>

<script>
    const TOTAL_CHARACTERS = 826
    const getRandomNum = () => Math.floor(Math.random() * TOTAL_CHARACTERS) + 1

    document.getElementById('btn').addEventListener('click', async () => {
        const randomNum = getRandomNum()
        try {
            const response = await fetch('https://rickandmortyapi.com/api/character/' + randomNum)
            const data = await response.json()
            document.getElementById('output').innerHTML = `
        <h2>${data.name}</h2>
        <img src="${data.image}"/>
        `
        }catch (error){
        document.getElementById('output').textContent = 'Error al obtener el character'
        }
    })
</script>
</body>
</html>
